<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Facts About Life</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to bottom, #1e3c72, #2a5298);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
        }

        .snowflake {
            position: absolute;
            top: -10px;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: fall 10s linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }

        .cloud {
            position: absolute;
            top: 20px;
            left: 50%;
            width: 200px;
            height: 60px;
            background: #fff;
            border-radius: 50%;
            opacity: 0.7;
            animation: moveClouds 20s linear infinite;
        }

        @keyframes moveClouds {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .tree {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 150px;
            background: #228B22;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
        }

        .container {
            text-align: center;
            z-index: 1;
        }

        .clock {
            font-size: 2em;
            margin-bottom: 20px;
            border: 2px solid #61dafb;
            padding: 10px;
            border-radius: 10px;
            animation: rgb-border 3s infinite;
        }

        @keyframes rgb-border {
            0% { border-color: #ff0000; }
            33% { border-color: #00ff00; }
            66% { border-color: #0000ff; }
            100% { border-color: #ff0000; }
        }

        .fact-box {
            background-color: rgba(68, 68, 68, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .animated-button {
            background-color: #61dafb;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .animated-button:hover {
            background-color: #21a1f1;
            transform: scale(1.1);
        }

        .merry-christmas {
            font-size: 3em;
            font-weight: bold;
            text-shadow: 2px 2px 4px #000;
            margin-bottom: 20px;
        }

        .santa {
            position: absolute;
            top: 10%;
            left: -20%;
            width: 200px;
            height: 100px;
            background: url('path/to/santa.png') no-repeat center center;
            background-size: contain;
            animation: fly 10s linear infinite;
        }

        @keyframes fly {
            0% { left: -20%; }
            100% { left: 120%; }
        }
    </style>
</head>
<body>
    <div class="cloud"></div>
    <div class="tree"></div>
    <div class="container">
        <div class="merry-christmas">Merry Christmas to All!</div>
        <div class="clock" id="clock"></div>
        <div class="fact-box">
            <p id="fact">Click the button to see a fun fact!</p>
            <button id="factButton" class="animated-button">Show Fun Fact</button>
        </div>
    </div>
    <div class="santa"></div>
    <script>
        const facts = [
            "Life is what happens when you're busy making other plans.",
            "The purpose of our lives is to be happy.",
            "Get busy living or get busy dying.",
            "You only live once, but if you do it right, once is enough.",
            "Many of lifeâ€™s failures are people who did not realize how close they were to success when they gave up."
        ];

        document.getElementById('factButton').addEventListener('click', () => {
            const randomIndex = Math.floor(Math.random() * facts.length);
            document.getElementById('fact').textContent = facts[randomIndex];
        });

        function updateClock() {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            document.getElementById('clock').textContent = timeString;
        }

        setInterval(updateClock, 1000);
        updateClock();

        // Create snowflakes
        for (let i = 0; i < 100; i++) {
            const snowflake = document.createElement('div');
            snowflake.className = 'snowflake';
            snowflake.style.left = Math.random() * 100 + 'vw';
            snowflake.style.animationDuration = (Math.random() * 5 + 5) + 's';
            document.body.appendChild(snowflake);
        }
    </script>
</body>
</html>
